name: check_code_quality
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  check_code_quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black isort Pylint
      - name: Run isort
        run: |
          isort .
      - name: Run black
        run: |
          black .
